<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherAPI</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <main
      class="
        table-column
        align-self-start
        justify-content-left
        align-items-left
        bg-dark
      "
    >
      <header class="p-1 text-center text-white bg-">
        <div class="animate blur delay-5">
          <h1>WeatherStein</h1>
        </div>
      </header>

      <div></div>
      <form id="form">
        <div class="form-group">
          <label for="q">Weather Info</label>
          <input
            type="text"
            id="q"
            name="q"
            class="form-control"
            placeholder="Search Your City"
          />
        </div>
        <p>
          <button type="submit" class="btn btn-primary" value="Search">
            Search
          </button>
        </p>
      </form>

      <div class="MainFiveCardClassColumns">
        <!-- // This is creation of the columns(box) that encase the Rows // This is
      the creation of the rows that i duplicate for 5 days -->

        <div class="animate glow blur delay-1">
          <div class="FiveCardRow">
            <div class="CardClass">
              <h1 class="CardHeader">
                <div class="cardTitle"></div>
                <!-- // Card Title -->
              </h1>
              <!-- // Card Header-->

              <h2 class="CardBody">
                <h3 class="CardPicture">
                  <img
                    src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-weather/draw2.png"
                    width="300"
                    alt="WeatherIcon"
                    class="image"
                    id="currDayIcon"
                  />
                </h3>
                <h4 class="CardInfo">

                  <p>
                    Description:
                    <span class="currWeather"> </span>
                  </p>

                  <p>
                    Temperature:
                    <span class="currTemperature"> </span>
                  </p>

                    <p>
                    Feels Like:
                    <span class="feelzWeather"> </span>
                  </p>

              
                  <p>
                    Humidity:
                    <span class="currHumidity"> </span>
                  </p>

                  <p>
                    Windspeed:
                    <span class="currWindSpeed"> </span>
                  </p>

                </h4>
              </h2>
            </div>
            <!-- // CardClass-->
          </div>
          <!-- // FiveCardRow-->
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
